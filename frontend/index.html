<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and Description -->
    <title>Funding Rates Arbitrage Dashboard | Cross-Exchange Analysis</title>
    <meta name="description" content="Real-time cryptocurrency funding rates analysis and arbitrage opportunities across major exchanges. Track funding rate spreads and capture opportunities.">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Prevent Flash of Unstyled Content -->
    <style>
      body {
        background-color: #0a0a0a;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!-- Open Graph / Social Media Tags -->
    <meta property="og:title" content="Funding Rates Arbitrage Dashboard">
    <meta property="og:description" content="Track cryptocurrency funding rates and arbitrage opportunities across exchanges">
    <meta property="og:type" content="website">
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <!-- Apple Touch Icon (if you have one) -->
    <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
    
    <!-- Manifest for PWA (if you want to add PWA support) -->
    <!-- <link rel="manifest" href="/manifest.json"> -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="text-align: center; padding: 50px; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the Funding Rates Dashboard.</p>
      </div>
    </noscript>
  </body>
</html>
